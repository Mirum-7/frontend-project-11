<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RSS app</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
		<header class="header bg-dark text-white">
			<div class="container-fluid p-5">
				<div class="row">
					<div class="col-md-10 col-lg-8 mx-auto">
						<h1 class="display-3 mb-0">RSS агрегатор</h1>
						<h2 class="sub-title lead mb-4">Начните читать RSS сегодня! Это легко, это красиво.</h2>
						<form class="rss-form text-body" method="get">
							<div class="row">
								<div class="col">
									<div class="form-floating">
										<input
											required
											autofocus
											autocomplete="off"
											placeholder="RSS ссылка"
											aria-label="url"
											type="text"
											name="rss-url"
											id="rss-url-input"
											class="w-100 form-control"
										>
										<label for="rss-url">RSS ссылка</label>
									</div>
								</div>
								<div class="col-auto">
									<button 
										type="submit" 
										class="btn btn-lg btn-primary h-100 px-5" 
										id="form-submit" 
									>Добавить</button>
								</div>
							</div>
						</form>
						<p class="mt-2 mb-0 text-muted">Пример: https://lorem-rss.hexlet.app/feed</p>
						<p class="feedback m-0 position-absolute small text-danger"></p>
					</div>
				</div>
			</div>
		</header>
		<main class="container-fluid container-xxl p-5 main d-none">
			<div class="row">
				<div class="col-md-10 col-lg-8 order-1 mx-auto posts">
					<div class="card border-0">
						<div class="card-body">
							<h3 class="card-title h4">Посты</h2>
						</div>
						<ul class="list-group border-0 rounded-0 posts-list">

						</ul>
					</div>
				</div>
				<div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
					<div class="card border-0">
						<div class="card-body">
							<h3 class='card-title h4'>Фиды</h3>
						</div>
						<ul class="list-group border-0 rounded-0 feeds-list">

						</ul>
					</div>
				</div>
			</div>
		</main>
  </body>
</html>
