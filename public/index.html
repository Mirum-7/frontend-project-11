<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RSS app</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
  </head>
  <body>
		<div
			class="modal fade d-none"
			id="modal"
			aria-labelledby="modal"
			style="display: block;"
			aria-modal="true"
			role="dialog"
			tabindex='-1'
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Lorem ipsum 2024-02-10T14:14:00Z</h5>
						<button
							type="button"
							class="btn-close close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body text-break">Aute nisi culpa tempor minim ut qui do adipisicing.</div>
					<div class="modal-footer">
						<a
							class="btn btn-primary full-article"
							href="http://example.com/test/1707574440"
							role="button"
							target="_blank"
							data-bs-link="modal"
						>
							Читать полностью
						</a>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-backdrop fade d-none"></div>
		<header class="header bg-dark text-white">
			<div class="container-fluid p-5">
				<div class="row">
					<div class="col-md-10 col-lg-8 mx-auto">
						<h1 class="display-3 mb-0">RSS агрегатор</h1>
						<h2 class="sub-title lead mb-4">Начните читать RSS сегодня! Это легко, это красиво.</h2>
						<form class="rss-form text-body" method="get">
							<div class="row">
								<div class="col">
									<div class="form-floating">
										<input
											required
											autofocus
											autocomplete="off"
											placeholder="RSS ссылка"
											type="text"
											name="rss-url"
											id="rss-url-input"
											class="w-100 form-control"
										>
										<label for="rss-url">RSS ссылка</label>
									</div>
								</div>
								<div class="col-auto">
									<input 
										type="submit" 
										value="Добавить" 
										class="btn btn-lg btn-primary h-100 px-5" 
										id="form-submit" 
									>
								</div>
							</div>
						</form>
						<p class="mt-2 mb-0 text-muted">Пример: https://lorem-rss.hexlet.app/feed</p>
						<p class="feedback m-0 position-absolute small text-danger"></p>
					</div>
				</div>
			</div>
		</header>
		<main class="container-fluid container-xxl p-5 main d-none">
			<div class="row">
				<div class="col-md-10 col-lg-8 order-1 mx-auto posts">
					<div class="card border-0">
						<div class="card-body">
							<h3 class="card-title h4">Посты</h2>
						</div>
						<ul class="list-group border-0 rounded-0 posts-list">

						</ul>
					</div>
				</div>
				<div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
					<div class="card border-0">
						<div class="card-body">
							<h3 class='card-title h4'>Фиды</h3>
						</div>
						<ul class="list-group border-0 rounded-0 feeds-list">

						</ul>
					</div>
				</div>
			</div>
		</main>
  </body>
</html>
